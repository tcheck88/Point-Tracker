name: Backup to Google Drive

on:
  schedule:
    # Runs every 15 minutes from 6am to 6pm PST
    - cron: '*/15 14-23,0-2 * * *'
  workflow_dispatch:

jobs:
  backup-and-upload:
    runs-on: ubuntu-latest
    steps:
      # --- UPDATED: Install Postgres 17 Client ---
      - name: Install Postgres 17 Tools
        run: |
          # 1. Add the official PostgreSQL repository (PGDG)
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          
          # 2. Add the secure signing key
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          
          # 3. Update and install version 17 specifically
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Install & Configure Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: Create Backups
        env:
          DEV_DB: ${{ secrets.SUPABASE_DEV_DB_URL }}
          PROD_DB: ${{ secrets.SUPABASE_PROD_DB_URL }}
        run: |
          mkdir -p backups
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M)
          
          echo "Backing up Dev..."
          # Note: We use the installed pg_dump (v17) automatically
          pg_dump "$DEV_DB" --clean --if-exists --no-owner --file=backups/dev_$TIMESTAMP.sql
          
          echo "Backing up Prod..."
          pg_dump "$PROD_DB" --clean --if-exists --no-owner --file=backups/prod_$TIMESTAMP.sql

      - name: Upload to Google Drive
        run: |
          rclone copy backups/ gdrive:PointTracker_Backups
          echo "âœ… Backup Success!"
