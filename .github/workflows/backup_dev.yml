name: Backup DEV Database

on:
  schedule:
    - cron: '*/15 14-23,0-2 * * *'
  workflow_dispatch:

jobs:
  backup-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Install Postgres 17 Tools
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH

      - name: Verify Version
        run: pg_dump --version

      # --- FIXED SECTION START ---
      - name: Install & Configure Rclone
        env:
          # We load the secret into a variable first. 
          # This protects the quotes inside the JSON.
          RCLONE_CONF_CONTENT: ${{ secrets.RCLONE_CONFIG }}
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          # We use the variable with simple quotes to write the file safely
          echo "$RCLONE_CONF_CONTENT" > ~/.config/rclone/rclone.conf
      # --- FIXED SECTION END ---

      - name: Backup DEV to Google Drive
        env:
          DB_URL: ${{ secrets.SUPABASE_DEV_DB_URL }}
        run: |
          mkdir -p backups
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M)
          
          echo "Backing up Dev..."
          pg_dump "$DB_URL" --clean --if-exists --no-owner --file=backups/dev_$TIMESTAMP.sql
          
          echo "Uploading to Google Drive..."
          rclone copy backups/ gdrive:PointTracker_Backups/Dev
          
          echo "âœ… Dev Backup Success!"
