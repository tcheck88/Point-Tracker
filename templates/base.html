<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Leer México{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #1f6feb;
            --primary-dark: #165ecb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --secondary: #64748b;
            --border: #e2e8f0;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); line-height: 1.5; }
        .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
        
        .header { 
            display: flex; align-items: center; position: relative; gap: 20px; 
            margin-bottom: 24px; background: var(--card-bg); padding: 16px 24px;
            border-radius: 12px; border: 1px solid var(--border);
        }
        
        .logo-wrapper {
            flex-shrink: 0; width: 70px; height: 70px; display: flex;
            align-items: center; justify-content: center; background: #fff; 
            border-radius: 10px; padding: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        .header img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .header-text { text-align: left; flex-grow: 1; }
        .header h1 { font-size: 22px; color: #0f172a; margin: 0; font-weight: 700; }
        .header p { color: var(--secondary); margin: 2px 0 0 0; font-size: 13px; }

        .lang-toggle { position: absolute; top: 12px; right: 16px; display: flex; gap: 6px; }
        .lang-btn {
            text-decoration: none; font-size: 10px; font-weight: 700; color: var(--secondary);
            padding: 3px 6px; border: 1px solid var(--border); border-radius: 4px; transition: 0.2s;
        }
        .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="lang-toggle">
                <a href="?lang=en" class="lang-btn {% if get_locale() == 'en' %}active{% endif %}">EN</a>
                <a href="?lang=es" class="lang-btn {% if get_locale() == 'es' %}active{% endif %}">ES</a>
            </div>
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
            </div>
            <div class="header-text">
                <h1>Leer México</h1>
                <p>{{ _('Student Point & Activity Management System') }}</p>
            </div>
        </header>
        <main>{% block content %}{% endblock %}</main>
    </div>
</body>
</html>
